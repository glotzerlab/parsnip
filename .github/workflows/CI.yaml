name: Run Tests

on:
  pull_request:
  push:
    branches:
      - "main"
      - "breaking"
  workflow_dispatch:

jobs:
  run-tests-modern-python:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14-rc.2"]
        runs-on: ["ubuntu-latest"]
        include:
          - runs-on: "macos-latest"
            python-version: "3.14-rc.2"
          - runs-on: "macos-latest"
            python-version: "3.13"
          - runs-on: "macos-latest"
            python-version: "3.9"
    # Pull in the test script from run_tests and distribute python from matrix versions
    uses: ./.github/workflows/run_tests.yaml
    with:
      python-version: ${{ matrix.python-version }}
      runs-on: ${{ matrix.runs-on }}
      requirements-file: ".github/requirements-${{ matrix.python-version }}.txt"

