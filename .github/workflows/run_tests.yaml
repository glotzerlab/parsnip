name: Run tests

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      runs-on:
        required: true
        type: string
      requirements-file:
        required: true
        type: string

jobs:
  run_test:
    runs-on: ${{ inputs.runs-on }}
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: ${{ inputs.python-version }}
        version: "0.6.6"
    # - name: Set up environment with dependencies
    #   run: |
    #     uv venv && . .venv/bin/activate 2> /dev/null || .venv\Scripts\activate
    #     echo PATH=$PATH >> $GITHUB_ENV
    - name: Install parsnip
      run: |
        uv pip install . -r ${{ inputs.requirements-file }} -v
    - name: Test with pytest
      run: uv run --verbose --no-sync pytest
