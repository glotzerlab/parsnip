name: Run tests

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      runs-on:
        required: true
        type: string
      requirements-file:
        required: true
        type: string

jobs:
  run_test:
    runs-on: ${{ inputs.runs-on }}
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: ${{ inputs.python-version }}
        version: "0.6.6"

    # - name: Set up uv venv
    #   run: uv venv
    # - name: Activate environment (Unix)
    #   if: runner.os != 'Windows'
    #   run: . .venv/bin/activate && echo "PATH=$PATH" >> $GITHUB_ENV
    # - name: Activate environment (Windows)
    #   if: runner.os == 'Windows'
    #   run: .venv\Scripts\activate && echo "PATH=$PATH" >> $GITHUB_ENV

    - name: Install package
      run: |
        which python
        python --version
        uv pip install . -r ${{ inputs.requirements-file }} -v --reinstall --system
        python -c "import parsnip; print('parsnip', parsnip.__version__)"

    - name: Test with pytest
      run: python -m pytest -v
