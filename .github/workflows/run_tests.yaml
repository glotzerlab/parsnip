name: Run tests

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      runs-on:
        required: true
        type: string
      requirements-file:
        required: true
        type: string

jobs:
  run_test:
    runs-on: ${{ inputs.runs-on }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
    - name: Install uv
      uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1
      with:
        python-version: ${{ matrix.python-version }}
        version: "0.8.11"
        activate-environment: true

    - name: Install package
      run: |
        echo  ${{ matrix.python-version }}
        which python
        python --version
        uv pip sync ${{ inputs.requirements-file }}
        uv pip install .
        uv lock
        python -c "import parsnip; print('parsnip', parsnip.__version__)"

    - name: Test with pytest
      # run: python -m ${{ runner.os != 'Windows' && 'pytest' || 'pytest tests' }} -v
      run: uv run --frozen pytest -v
