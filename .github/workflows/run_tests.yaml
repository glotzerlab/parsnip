name: Run tests

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      runs-on:
        required: true
        type: string
      requirements-file:
        required: true
        type: string
      freethreaded:
        required: false
        type: boolean
        default: false

jobs:
  run_test:
    runs-on: ${{ inputs.runs-on }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ inputs.python-version }}
        freethreaded: ${{ inputs.freethreaded }}
    - name: Install uv
      uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7.1.1
      with:
        version: "0.9.5"

    - name: Install package
      run: |
        which python
        python --version
        uv pip install . -r ${{ inputs.requirements-file }} -v --reinstall --system
        python -c "import parsnip; print('parsnip', parsnip.__version__)"
        python -c "import sys; print('GIL: ', sys._is_gil_enabled)"

    - name: Test with pytest
      run: python -m ${{ runner.os != 'Windows' && 'pytest' || 'pytest tests' }} -v -n auto
