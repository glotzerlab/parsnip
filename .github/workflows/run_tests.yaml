name: Run tests

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      runs-on:
        required: true
        type: string
      requirements-file:
        required: true
        type: string

jobs:
  run_test:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1
        with:
          python-version: ${{ matrix.python-version }}
          version: "0.8.11"

      - name: Install package
        run: |
          echo "UV_PYTHON=${{ matrix.python-version }}" >> $GITHUB_ENV
          uv run python --version
          uv run --with . python -c "import parsnip; print(parsnip.__version__)"

      - name: Test with pytest
        run: |
          uv run python --version
          uv run --with . --with-requirements ${{ inputs.requirements-file }} pytest ${{ runner.os != 'Windows' && '' || ' tests' }} -v
