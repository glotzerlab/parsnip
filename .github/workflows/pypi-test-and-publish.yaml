name: Build and Publish

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
      - "breaking"
  pull_request:

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1
      with:
        version: "0.8.11"
    - name: uv build
      run: uv build --verbose -o dist
    - name: Store the distribution packages
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/parsnip-cif
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
      with:
        name: python-package-distributions
        path: dist/
    - name: Install uv
      uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1
      with:
        version: "0.8.11"

    - name: Publish distribution to TestPyPI
      run: uv publish --trusted-publishing always --publish-url "https://test.pypi.org/legacy/" --check-url "https://pypi.org/legacy/
      # uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
      # with:
      #   repository-url: https://test.pypi.org/legacy/
      #   verbose: true
      #   skip-existing: true
      #   verify-metadata: true

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/parsnip-cif
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
